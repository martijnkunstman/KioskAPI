<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Menu | Healthy Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4ade80;
            --primary-dark: #22c55e;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4ade80, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-section {
            margin-bottom: 4rem;
        }

        .category-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--glass-border);
            display: inline-block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
        }

        .image-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            background: #1e293b;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .price-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-weight: 600;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .kcal-badge {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(15, 23, 42, 0.6);
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .product-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--primary);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Kiosk Menu</h1>
            <p class="subtitle">Fresh ingredients, healthy choices, prepared daily.</p>
        </header>

        <div id="loading" class="loading">Loading our delicious menu...</div>
        <div id="product-container"></div>
    </div>

    <script>
        const container = document.getElementById('product-container');
        const loading = document.getElementById('loading');

        async function fetchProducts() {
            try {
                const response = await fetch('./api/products/list');
                if (!response.ok) throw new Error('Failed to load products');

                const data = await response.json();
                renderProducts(data.records);
            } catch (error) {
                console.error('Error fetching products:', error);
                loading.innerHTML = `<div class="error-msg">Error: ${error.message}. Please make sure the API is running.</div>`;
            }
        }

        function renderProducts(products) {
            loading.style.display = 'none';

            // Group by category
            const categories = {};
            products.forEach(product => {
                if (!categories[product.category]) {
                    categories[product.category] = [];
                }
                categories[product.category].push(product);
            });

            // Create sections for each category
            for (const [category, items] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.className = 'category-section';

                section.innerHTML = `
                    <h2 class="category-title">${category}</h2>
                    <div class="product-grid">
                        ${items.map((item, index) => `
                            <div class="product-card" style="animation-delay: ${index * 0.1}s">
                                <div class="image-container">
                                    <img src="./assets/images/${item.image || 'placeholder.png'}" 
                                         alt="${item.name}" 
                                         class="product-image"
                                         onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                                    <span class="price-badge">â‚¬${item.price.toFixed(2)}</span>
                                    ${item.kcal ? `<span class="kcal-badge">${item.kcal} kcal</span>` : ''}
                                </div>
                                <div class="product-info">
                                    <h3 class="product-name">${item.name}</h3>
                                    <p class="product-desc">${item.description || 'No description available.'}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            }
        }

        // Initialize
        fetchProducts();
    </script>
</body>

</html>
